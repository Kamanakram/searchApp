           "fr": "<p><h3>Introduction</h3><p>Dans le cadre de la gestion administrative au Maroc, l'administration repose sur un ensemble de moyens essentiels pour garantir l'efficacité des affaires publiques et servir la communauté et l'intérêt général. Ces domaines comprennent la santé, l'éducation, le transport et la sécurité. L'administration vise à améliorer la qualité de vie des citoyens, à réaliser le développement économique et social et à répondre aux besoins des citoyens. Ces moyens se divisent principalement en trois catégories : les moyens juridiques, les moyens matériels et les moyens humains. Chacune de ces catégories joue un rôle crucial dans l'exécution des tâches administratives telles que la planification, l'organisation, la direction et le contrôle pour atteindre les objectifs de l'administration.</p><h3>Moyens de régulation administrative :</h3><h4>1. Moyens juridiques</h4><p>Les moyens juridiques constituent la base sur laquelle l'administration s'appuie pour organiser ses activités et assurer le respect des lois et des réglementations. Au Maroc, les moyens juridiques se présentent sous deux formes principales : les décisions réglementaires et les décisions individuelles.</p><h5>A. Les décisions réglementaires ou règlements de police administrative</h5><p>- Définition : Émises par les autorités exécutives telles que le Chef du gouvernement ou les ministres pour organiser certains aspects de la vie publique. Les autorités exécutives émettent des décisions réglementaires pour imposer des restrictions ou des directives générales. Ces décisions sont des règles générales et abstraites, comme la régulation de la circulation routière ou la détermination des heures d'ouverture des commerces. Elles prennent quatre formes : interdiction, autorisation préalable, notification ou information préalable à l'administration pour qu'elle prenne les mesures nécessaires et organise l'activité.<br>- Exemple : Les décisions ministérielles interdisant certaines activités ou réglementant des domaines spécifiques pour préserver la santé publique ou l'ordre public.<br>- Article de loi : L'article 90 de la Constitution marocaine stipule que 'le Chef du gouvernement exerce le pouvoir réglementaire et peut déléguer certaines de ses attributions aux ministres.'</p><h5>B. Les décisions individuelles</h5><p>- Définition : Concernent des cas particuliers et sont prises pour traiter des questions spécifiques ou pour appliquer les lois à des individus ou des groupes déterminés.<br>- Exemple : Un ordre de démolition d'un bâtiment menaçant de s'effondrer ou une décision de sanction disciplinaire à l'encontre d'un fonctionnaire pour infraction légale.<br>- Article de loi : L'article 89 de la Constitution marocaine précise que 'le gouvernement veille à l'exécution des lois et met en œuvre les politiques publiques.'</p><h5>C. Les pouvoirs réglementaires administratifs</h5><p>- Définition : Incluent la préservation de l'ordre public, l'organisation des manifestations et la fermeture des établissements dangereux.<br>- Exemple : Interdiction des rassemblements publics dans certaines zones pendant une crise sanitaire.<br>- Article de loi : La loi n° 2.12.03 relative à la sécurité sanitaire des produits alimentaires donne aux autorités exécutives des pouvoirs réglementaires pour assurer la santé publique.</p><h4>2. Moyens matériels</h4><p>Les moyens matériels incluent les ressources matérielles et financières utilisées par l'administration pour exécuter ses ordres et ses lois par la force coercitive si nécessaire, sans avoir besoin d'une autorisation légale ou d'une ordonnance judiciaire dans certains cas.</p><h5>A. Exécution des ordres par la force coercitive</h5><p>- Sans besoin d'autorisation légale : Dans certains cas, les autorités exécutives sont habilitées à utiliser la force coercitive pour exécuter les ordres et les lois afin de maintenir l'ordre public.<br>- Exemple pratique : Empêcher les vendeurs ambulants non autorisés d'occuper les trottoirs et les rues, ou enlever les kiosques illégaux qui entravent la circulation.</p><h5>B. Ressources matérielles</h5><p>- Infrastructures et équipements : Incluent les bâtiments administratifs, les équipements informatiques et les véhicules.<br>- Exemple : Les bureaux gouvernementaux équipés pour gérer les services offerts aux citoyens.</p><h5>C. Ressources financières</h5><p>- Budgets publics : Fonds alloués par l'État pour financer les activités et projets administratifs comme la construction des infrastructures et le soutien aux petites entreprises et à la transformation numérique.<br>- Exemple : Les budgets destinés à la construction de routes, de ponts, d'écoles et d'hôpitaux.<br>- Article de loi : La loi de finances annuelle qui détermine les allocations financières pour chaque secteur.</p><h4>3. Moyens humains</h4><p>Les moyens humains incluent la main-d'œuvre et les compétences nécessaires pour mettre en œuvre les politiques administratives :</p><h5>A. Cadres administratifs</h5><p>- Recrutement et formation : Recrutement des fonctionnaires par concours et formation continue.<br>- Exemple : Les fonctionnaires recevant une formation pour gérer les demandes des citoyens et fournir efficacement les services publics.<br>- Article de loi : Le dahir n° 1.58.008 portant statut général de la fonction publique réglemente le recrutement et la formation des fonctionnaires.</p><h5>B. Forces de sécurité et d'urgence</h5><p>- Police et gendarmerie : Exécution des lois et maintien de l'ordre.<br>- Exemple : Interventions de la police pour régler les conflits ou prévenir les crimes conformément aux législations.<br>- Article de loi : Le dahir n° 1.57.280 relatif à l'organisation des forces de sécurité intérieure.</p><h5>C. Autres forces de sécurité</h5><p>- Incluent les pompiers et les agents de sécurité civile qui interviennent en cas d'urgence et de crise.</p><h3>Termes généraux</h3><h5>A. Organes législatifs</h5><p>- Définition : Incluent le Parlement et les conseils locaux qui élaborent et surveillent l'application des politiques publiques.<br>- Exemple : Le Parlement composé de la Chambre des représentants et de la Chambre des conseillers.</p><h5>B. Politiques publiques</h5><p>- Définition : Plans et actions pour atteindre les objectifs gouvernementaux dans divers domaines.<br>- Exemple : Politiques économiques telles que les plans de développement économique, politiques de santé comme les programmes de soins de santé et politiques éducatives pour la construction d'écoles.</p><h5>C. Programmes sociaux</h5><p>- Définition : Initiatives pour améliorer le bien-être de la société et fournir un soutien aux groupes vulnérables.<br>- Exemple : Programmes d'aide financière pour les familles à faible revenu, programmes de soins de santé, programmes de logement.</p><h3>Conclusion</h3><p>L'administration au Maroc repose sur une intégration des moyens juridiques, matériels et humains pour garantir l'atteinte de ses objectifs avec efficacité. Les décisions administratives et les pouvoirs réglementaires fournissent un cadre juridique pour organiser la vie publique et maintenir l'ordre. Les ressources matérielles et financières financent et opèrent les services publics, tandis que les forces humaines assurent la mise en œuvre des politiques et la continuité du service public. Ensemble, ces moyens permettent à l'administration marocaine d'atteindre ses objectifs et de promouvoir l'intérêt général de manière efficace.</p>",
    "ar": "<p><h3>مقدمة</h3><p>في إطار التدبير الإداري في المغرب، تعتمد الإدارة على مجموعة من الوسائل الأساسية لضمان سير الأعمال العامة بفعالية من أجل خدمة المجتمع وتحقيق المصلحة العامة. تشمل هذه المجالات الصحة، التعليم، النقل، والأمن. تهدف الإدارة إلى تحسين جودة حياة المواطنين، تحقيق التنمية الاقتصادية والاجتماعية، وتلبية احتياجات المواطنين. تنقسم هذه الوسائل بشكل رئيسي إلى ثلاثة أنواع: الوسائل القانونية، الوسائل المادية، والوسائل البشرية. كل نوع من هذه الوسائل يلعب دورًا حاسمًا في أداء المهام الإدارية مثل التخطيط، التنظيم، التوجيه، والرقابة لتحقيق أهداف الإدارة.</p><h3>وسائل الضبط الإداري:</h3><h4>1. الوسائل القانونية</h4><p>تشكل الوسائل القانونية الأساس الذي تعتمد عليه الإدارة في تنظيم نشاطاتها وضمان الامتثال للقوانين والتشريعات. في المغرب، تتخذ الوسائل القانونية شكلين رئيسيين: القرارات التنظيمية والقرارات الفردية.</p><h5>أ. القرارات التنظيمية أو لوائح الضبط الإداري</h5><p>- تعريف: تصدر من السلطات التنفيذية مثل رئيس الحكومة أو الوزراء لتنظيم جوانب محددة من الحياة العامة. تصدر السلطة التنفيذية قرارات تنظيمية لفرض قيود أو توجيهات عامة. هذه القرارات تكون قواعد عامة ومجردة، مثل تنظيم حركة المرور أو تحديد ساعات عمل المحلات التجارية. تتخذ أربعة مظاهر: المنع، الإذن المسبق، الإخطار أو الإعلام المسبق للإدارة لاتخاذ التدابير وتنظيم النشاطات.<br>- مثال: قرارات وزارية تحظر بعض الأنشطة أو تنظم مجالات معينة للحفاظ على الصحة العامة أو النظام العام.<br>- مادة قانونية: الفصل 90 من الدستور المغربي ينص على أن 'رئيس الحكومة يمارس السلطة التنظيمية، ويمكنه أن يفوض بعض سلطاته إلى الوزراء.'</p><h5>ب. القرارات الفردية</h5><p>- تعريف: تتعلق بحالات معينة وتُتخذ لمعالجة قضايا خاصة أو لتطبيق القوانين على أفراد أو مجموعات محددة.<br>- مثال: أمر بهدم بناء مهدد بالسقوط، أو قرار بتوقيع عقوبة على موظف بسبب مخالفة قانونية.<br>- مادة قانونية: الفصل 89 من الدستور المغربي يوضح أن 'تسهر الحكومة على تنفيذ القوانين، وتعمل على تنفيذ السياسات العمومية.'</p><h5>ج. الصلاحيات التنظيمية الإدارية</h5><p>- تعريف: تشمل الحفاظ على النظام العام وتنظيم التظاهرات وإغلاق المنشآت الخطرة.<br>- مثال: حظر التجمعات العامة في مناطق معينة خلال أزمة صحية.<br>- مادة قانونية: القانون رقم 2.12.03 المتعلق بالسلامة الصحية للمنتجات الغذائية يعطي السلطات التنفيذية صلاحيات تنظيمية لضمان الصحة العامة.</p><h4>2. الوسائل المادية</h4><p>تشمل الوسائل المادية الموارد المادية والمالية التي تستخدمها الإدارة لتنفيذ أوامرها وقوانينها بالقوة الجبرية إذا لزم الأمر، وذلك دون الحاجة إلى ترخيص قانوني أو أمر من جهة قضائية في بعض الحالات.</p><h5>أ. تنفيذ الأوامر بالقوة الجبرية</h5><p>- دون الحاجة لترخيص قانوني: في بعض الحالات، تكون السلطة التنفيذية مخولة باستخدام القوة الجبرية لتنفيذ الأوامر والقوانين لحفظ النظام العام.<br>- مثال تطبيقي: منع الباعة المتجولين غير المرخصين من احتلال الأرصفة والشوارع، أو إزالة الأكشاك غير القانونية التي تعيق حركة المرور.</p><h5>ب. الموارد المادية</h5><p>- البنية التحتية والمعدات: تشمل المباني الإدارية، المعدات الحاسوبية، والمركبات.<br>- مثال: المكاتب الحكومية المجهزة لإدارة الخدمات المقدمة للمواطنين.</p><h5>ج. الموارد المالية</h5><p>- الموازنات العامة: الأموال التي تخصصها الدولة لتمويل الأنشطة والمشاريع الإدارية مثل بناء البنى التحتية وتقديم الدعم للمشروعات الصغيرة والتحول الرقمي.<br>- مثال: الموازنات المخصصة لبناء الطرق والجسور والمدارس والمستشفيات.<br>- مادة قانونية: القانون المالي السنوي الذي يحدد المخصصات المالية لكل قطاع.</p><h4>3. الوسائل البشرية</h4><p>تشمل الوسائل البشرية القوى العاملة والمهارات اللازمة لتنفيذ السياسات الإدارية:</p><h5>أ. الكوادر الإدارية</h5><p>- التوظيف والتدريب: توظيف الموظفين العموميين عبر مسابقات وتقديم تدريبات مستمرة.<br>- مثال: الموظفون الذين يتلقون تدريبًا لإدارة طلبات المواطنين وتقديم الخدمات العامة بفعالية.<br>- مادة قانونية: الظهير الشريف رقم 1.58.008 بمثابة النظام الأساسي العام للوظيفة العمومية ينظم التوظيف والتدريب للموظفين العموميين.</p><h5>ب. قوات الأمن والطوارئ</h5><p>- الشرطة والدرك: تنفيذ القوانين والحفاظ على النظام.<br>- مثال: تدخلات الشرطة لتنظيم النزاعات أو منع الجرائم وفقًا للتشريعات.<br>- مادة قانونية: الظهير الشريف رقم 1.57.280 المتعلق بتنظيم قوات الأمن الداخلي.</p><h5>ج. قوات الأمن الأخرى</h5><p>- تشمل رجال الإطفاء، والأعوان الأمنيين المدنيين، الذين يتدخلون في حالات الطوارئ والأزمات.</p><h3>مصطلحات عامة</h3><h5>أ. الهيئات التشريعية</h5><p>- تعريف: تشمل البرلمان والمجالس المحلية التي تضع وتراقب تنفيذ السياسات العامة.<br>- مثال: البرلمان يتكون من مجلس النواب ومجلس الشيوخ أو مجلس المستشارين.</p><h5>ب. السياسات العامة</h5><p>- تعريف: خطط وإجراءات لتحقيق أهداف الحكومة في مجالات متعددة.<br>- مثال: السياسات الاقتصادية مثل خطط التنمية الاقتصادية، والسياسات الصحية مثل برامج الرعاية الصحية والسياسات التعليمية بناء المدارس.</p><h5>ج. البرامج الاجتماعية</h5><p>- تعريف: مبادرات لتحسين رفاهية المجتمع وتقديم الدعم للفئات المحتاجة.<br>- مثال: برامج الدعم المالي للعائلات ذات الدخل المنخفض، وبرامج الرعاية الصحية، وبرامج الإسكان.</p><h3>خاتمة</h3><p>تعتمد الإدارة في المغرب على تكامل الوسائل القانونية، المادية، والبشرية لضمان تحقيق أهدافها بكفاءة وفعالية. توفر القرارات الإدارية والصلاحيات التنظيمية إطارًا قانونيًا لتنظيم الحياة العامة والحفاظ على النظام. تساهم الموارد المادية والمالية في تمويل وتشغيل الخدمات العامة، بينما تضمن القوى البشرية تنفيذ السياسات وضمان استمرارية الخدمة العامة. مجتمعة، تُمكّن هذه الوسائل الإدارة المغربية من تحقيق أهدافها وتعزيز المصلحة العامة بفعالية.</p>",
    "en": "<p><h3>The means of administrative action in administrative management</h3><p>### Introduction</p><p>In the framework of administrative management in Morocco, the administration relies on a set of essential means to ensure the effective conduct of public affairs and to serve the community and the public interest. These domains include health, education, transportation, and security. The administration aims to improve citizens' quality of life, achieve economic and social development, and meet the needs of the populace. These means are mainly divided into three categories: legal means, material means, and human means. Each of these categories plays a crucial role in performing administrative tasks such as planning, organizing, directing, and controlling to achieve the administration's objectives.</p><h3>Administrative Regulation Means:</h3><h4>1. Legal Means</h4><p>Legal means form the foundation upon which the administration relies to organize its activities and ensure compliance with laws and regulations. In Morocco, legal means come in two main forms: regulatory decisions and individual decisions.</p><h5>A. Regulatory Decisions or Administrative Police Regulations</h5><p>- Definition: Issued by executive authorities such as the Head of Government or ministers to regulate specific aspects of public life. The executive authorities issue regulatory decisions to impose restrictions or general directives. These decisions are general and abstract rules, such as regulating traffic or determining business hours. They take four forms: prohibition, prior authorization, notification, or prior information to the administration for it to take measures and organize the activity.<br>- Example: Ministerial decisions prohibiting certain activities or regulating specific areas to preserve public health or public order.<br>- Legal Provision: Article 90 of the Moroccan Constitution states that 'The Head of Government exercises regulatory power and can delegate some of his powers to the ministers.'</p><h5>B. Individual Decisions</h5><p>- Definition: Concern particular cases and are taken to address specific issues or to apply laws to individuals or specific groups.<br>- Example: An order to demolish a building threatening to collapse, or a decision to impose disciplinary action on an employee for legal infractions.<br>- Legal Provision: Article 89 of the Moroccan Constitution specifies that 'The government ensures the execution of laws and implements public policies.'</p><h5>C. Administrative Regulatory Powers</h5><p>- Definition: Include maintaining public order, organizing demonstrations, and closing hazardous establishments.<br>- Example: Prohibiting public gatherings in certain areas during a health crisis.<br>- Legal Provision: Law No. 2.12.03 on the sanitary safety of food products gives executive authorities regulatory powers to ensure public health.</p><h4>2. Material Means</h4><p>Material means include the physical and financial resources used by the administration to enforce orders and laws by coercive force if necessary, without needing legal authorization or a judicial order in some cases.</p><h5>A. Execution of Orders by Coercive Force</h5><p>- Without needing legal authorization: In some cases, executive authorities are authorized to use coercive force to execute orders and laws to maintain public order.<br>- Practical Example: Preventing unauthorized street vendors from occupying sidewalks and streets, or removing illegal kiosks obstructing traffic.</p><h5>B. Physical Resources</h5><p>- Infrastructure and Equipment: Include administrative buildings, computer equipment, and vehicles.<br>- Example: Government offices equipped to manage services provided to citizens.</p><h5>C. Financial Resources</h5><p>- Public Budgets: Funds allocated by the state to finance administrative activities and projects such as building infrastructure and supporting small enterprises and digital transformation.<br>- Example: Budgets allocated for building roads, bridges, schools, and hospitals.<br>- Legal Provision: The annual finance law that determines the financial allocations for each sector.</p><h4>3. Human Means</h4><p>Human means include the workforce and skills necessary to implement administrative policies:</p><h5>A. Administrative Cadres</h5><p>- Recruitment and Training: Recruiting public servants through competitions and providing continuous training.<br>- Example: Employees receiving training to manage citizen requests and provide public services efficiently.<br>- Legal Provision: Dahir No. 1.58.008 establishing the general status of the civil service regulates the recruitment and training of public servants.</p><h5>B. Security and Emergency Forces</h5><p>- Police and Gendarmerie: Enforcing laws and maintaining order.<br>- Example: Police interventions to resolve conflicts or prevent crimes according to legislation.<br>- Legal Provision: Dahir No. 1.57.280 related to the organization of internal security forces.</p><h5>C. Other Security Forces</h5><p>- Include firefighters and civil security agents who intervene in emergencies and crises.</p><h3>General Terms</h3><h4>A. Legislative Bodies</h4><p>- Definition: Include the Parliament and local councils that develop and oversee the implementation of public policies.<br>- Example: The Parliament is composed of the House of Representatives and the House of Councillors.</p><h4>B. Public Policies</h4><p>- Definition: Plans and actions to achieve government objectives in various fields.<br>- Example: Economic policies such as economic development plans, health policies like healthcare programs, and educational policies for school construction.</p><h4>C. Social Programs</h4><p>- Definition: Initiatives to improve societal well-being and provide support to vulnerable groups.<br>- Example: Financial aid programs for low-income families, healthcare programs, housing programs.</p><h3>Conclusion</h3><p>The administration in Morocco relies on the integration of legal, material, and human means to ensure the efficient achievement of its goals. Administrative decisions and regulatory powers provide a legal framework to organize public life and maintain order. Material and financial resources fund and operate public services, while human forces ensure the implementation of policies and continuity of public service. Together, these means enable the Moroccan administration to achieve its objectives and promote the public interest effectively.</p></p>"

                "fr": "<h2>Introduction</h2><p>La justice sociale se réfère à la répartition équitable des ressources et des opportunités dans une société...</p>",
                "ar": "<h2>مقدمة</h2><p>العدالة الاجتماعية تشير إلى التوزيع العادل للموارد والفرص في المجتمع...</p>",
                "en": "<h2>Introduction</h2><p>Social justice refers to the fair distribution of resources and opportunities within a society...</p>"
            }
        };

        

        function updateContent(language) {
            const definitionDiv = document.getElementById('definition');
            if (term && data[term]) {
                definitionDiv.innerHTML = `<h2>Définition de "${term}"</h2>${data[term][language] || '<p>Définition non disponible en cette langue.</p>'}`;
            } else {
                definitionDiv.innerHTML = '<p>Définition non trouvée.</p>';
            }
        }

        languageSelect.addEventListener('change', (event) => {
            updateContent(event.target.value);
        });

        // Initial load
        updateContent(languageSelect.value);
    </script>
